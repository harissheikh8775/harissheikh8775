name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"

  # Allows the workflow to be triggered manually
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks out the repository so your job can access it
      - uses: actions/checkout@v2

      # Generates the snake animation
      - uses: Platane/snk@v2.0.0
        id: snake-gif
        with:
          github_user_name: harissheikh8775
          # These next 2 lines generate the files on a branch called "output" to avoid cluttering the main branch
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Displays the status of the build (useful for debugging)
      - run: git status

      # Push the generated snake animation to the repository
      - name: Commit and Push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add dist/
          git commit -m "Generated snake animation"
          git push origin master

      # Deploy to GitHub Pages (optional, if you want to display the snake on a GitHub page)
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # The output branch for GitHub Pages
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
